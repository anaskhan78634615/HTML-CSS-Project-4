<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>

    <!-- ===============Link Google Font =============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

    <!-- ================= Link CSS================== -->
    <link rel="stylesheet" href="/style/style.css">

</head>
<body>
    <div class="background__image">
        <!-- ======= Header ======== -->
        <nav>
            <div class="nav">
                <div class="image">
                    <img src="/assets/white-logo.png" alt="" class="nav__image">
                </div>

                <div class="menu">
                    <ul class="nav__menu">
                        <li class="nav__menu-element">Our Menu</li>
                        <li class="nav__menu-element"> Maps</li>
                        <li class="nav__menu-element">About</li>
                        <li class="nav__menu-element">Contact</li>
                    </ul>
                </div>

                <div class="button-header">
                    <button class="nav__button-header">Order</button>
                </div>
            </div>
        </nav>
        
        <!-- ======= Main ======== -->
        <main>
            <div class="main">
                <div class="textarea">
                    <div class="nav__textarea">A Restaurant That</div>
                    <div class="nav__textarea">Only Serves</div>
                    <div class="nav__textarea">Delicious Food</div>
                </div>

                <div class="button-main">
                    <button class="nav__button-main">Read Our Menu</button>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer>
            <div class="footer-image">
                <img src="/assets/scrool.png" alt=""  class="nav__footer-image">
            </div>
        </footer>
        
    </div>
