<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- style  -->
    <link rel="stylesheet" href="./style/contactus.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&family=Poppins:wght@100;600&family=Roboto&family=Ubuntu&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header  -->
    <header>
        <nav>
            <img src="./images/logo.png" alt="Medicine">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./About.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <!-- main - section  (Contact-form ) -->
        <main>
            <div class="contact-form-container">
                <h1>Contact Form</h1>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="myNAme" id="name" placeholder="Enter your name" class="nav__form">
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="myEmail" id="email" placeholder="Enter your email"  class="nav__form">
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="2" rows="6" placeholder="Enter your Message" class="nav__form"></textarea>
                </div>
                
                
                <button>Submit</button>
            </div>
        </main>
    </header>

</body>

</html>
